name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  # ============================================================================
  # STAGE 1: Detection and Linting (parallel)
  # ============================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      deps: ${{ steps.filter.outputs.deps }}
      reuse: ${{ steps.filter.outputs.reuse }}
      version: ${{ steps.version.outputs.version }}
      version_changed: ${{ steps.version.outputs.changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'src/**'
              - 'tests/**'
              - 'benches/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - '.rustfmt.toml'
            deps:
              - 'Cargo.toml'
              - 'Cargo.lock'
            reuse:
              - 'LICENSES/**'
              - '.reuse/**'
              - '**/*.rs'
              - '**/*.toml'
              - '**/*.yml'
              - '**/*.md'
      - name: Extract version
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

  fmt:
    name: Format
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.rust == 'true' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo +nightly fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.rust == 'true' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.deps == 'true' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v6
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  reuse:
    name: REUSE Compliance
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.reuse == 'true' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v6
      - uses: fsfe/reuse-action@v6

  # ============================================================================
  # STAGE 2: Testing (after linting passes)
  # ============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [changes, fmt, clippy]
    if: |
      always() &&
      (needs.changes.outputs.rust == 'true' || startsWith(github.ref, 'refs/tags/v')) &&
      (needs.fmt.result == 'success' || needs.fmt.result == 'skipped') &&
      (needs.clippy.result == 'success' || needs.clippy.result == 'skipped')
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: taiki-e/install-action@nextest
      - name: Run tests with coverage
        run: cargo llvm-cov nextest --all-features --lcov --output-path lcov.info
      - name: Generate JUnit report
        run: cargo nextest run --all-features --profile ci
        continue-on-error: true
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false
          flags: ${{ github.event_name == 'pull_request' && 'pr' || 'main' }}
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/nextest/ci/results.junit.xml

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    needs: [changes, fmt, clippy]
    if: |
      always() &&
      (needs.changes.outputs.rust == 'true' || startsWith(github.ref, 'refs/tags/v')) &&
      (needs.fmt.result == 'success' || needs.fmt.result == 'skipped') &&
      (needs.clippy.result == 'success' || needs.clippy.result == 'skipped')
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # ============================================================================
  # STAGE 3: Benchmarks (after tests pass)
  # ============================================================================
  bench:
    name: Benchmark
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: |
      always() &&
      (needs.changes.outputs.rust == 'true' || startsWith(github.ref, 'refs/tags/v')) &&
      needs.test.result == 'success'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo bench --no-run

  # ============================================================================
  # STAGE 4: Changelog (main branch only)
  # ============================================================================
  changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    needs: [test, doc]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.test.result == 'success' &&
      needs.doc.result == 'success'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}
      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
      - name: Commit changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: update changelog [skip ci]"
            git pull --rebase origin main
            git push
          fi

  # ============================================================================
  # STAGE 5: Auto-release (main branch, version changed)
  # ============================================================================
  create-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: [changes, test, doc, bench, audit, reuse]
    if: |
      always() &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.changes.outputs.version_changed == 'true' &&
      needs.test.result == 'success' &&
      needs.doc.result == 'success' &&
      (needs.bench.result == 'success' || needs.bench.result == 'skipped') &&
      (needs.audit.result == 'success' || needs.audit.result == 'skipped') &&
      (needs.reuse.result == 'success' || needs.reuse.result == 'skipped')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Create and push tag
        run: |
          VERSION="${{ needs.changes.outputs.version }}"
          TAG="v$VERSION"
          echo "Creating tag $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

  # ============================================================================
  # STAGE 6: Release builds (tag only, parallel per platform)
  # ============================================================================
  release-build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [test, doc, audit, reuse]
    if: |
      startsWith(github.ref, 'refs/tags/v') &&
      needs.test.result == 'success' &&
      needs.doc.result == 'success' &&
      (needs.audit.result == 'success' || needs.audit.result == 'skipped') &&
      (needs.reuse.result == 'success' || needs.reuse.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: false
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
            cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            cross: false
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}
      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}
      - name: Build with cargo
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../cargo-qual-${{ matrix.target }}.tar.gz cargo-qual
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path cargo-qual.exe -DestinationPath ../../../cargo-qual-${{ matrix.target }}.zip
      - uses: actions/upload-artifact@v5
        with:
          name: cargo-qual-${{ matrix.target }}
          path: cargo-qual-${{ matrix.target }}.${{ matrix.archive }}

  # ============================================================================
  # STAGE 7: GitHub Release (after all builds complete)
  # ============================================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release-build]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Generate release notes
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose --latest --strip header
        env:
          OUTPUT: RELEASE_NOTES.md
      - uses: actions/download-artifact@v6
        with:
          path: artifacts
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          files: artifacts/**/*
          draft: false
          prerelease: false

  # ============================================================================
  # STAGE 8: Update major version tag (for GitHub Action marketplace)
  # ============================================================================
  update-major-tag:
    name: Update Major Version Tag
    runs-on: ubuntu-latest
    needs: [release]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Update major version tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          MAJOR=${TAG%%.*}
          echo "Updating $MAJOR to point to $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -fa "$MAJOR" -m "Release $TAG"
          git push origin "$MAJOR" --force

  # ============================================================================
  # STAGE 9: Publish to crates.io (after release)
  # ============================================================================
  publish-check:
    name: Check crates.io
    runs-on: ubuntu-latest
    needs: [release]
    if: startsWith(github.ref, 'refs/tags/v')
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v6
      - name: Check if version exists
        id: check
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if cargo search cargo-quality --limit 1 | grep -q "cargo-quality = \"$VERSION\""; then
            echo "Version $VERSION already exists on crates.io"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION not found, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [publish-check]
    if: needs.publish-check.outputs.should_publish == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Publish
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
